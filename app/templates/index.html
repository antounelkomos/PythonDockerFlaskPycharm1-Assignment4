{% extends "layout.html" %}
{% block content %}

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Year</th>
            <th scope="col">Score</th>

        </tr>
        </thead>
        <tbody>
        {% for movie in movies %}
            <tr>
                <td><a href="view/{{ movie.id }}">{{ movie.Title }}</a></td>
                <td>{{ movie.Year }}</td>
                <td>{{ movie.Score }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FNew_York&amp;src=YWFlNDNAbmppdC5lZHU&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=bmppdC5lZHVfYTNzczk0NnZlamFhMW5mbGo3ZjM5ajVybmtAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=Y29wdGljc29jaWV0eUBnbWFpbC5jb20&amp;color=%23039BE5&amp;color=%2333B679&amp;color=%23D50000&amp;color=%230B8043&amp;color=%23B39DDB&amp;title=Movie%20Dates%20"
            style="border:solid 1px #777" width="1100" height="600" frameborder="0" scrolling="no"></iframe>
{% endblock %}
